{% extends 'posts/base.html' %}
{% load static %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <strong>Community Members</strong>
        </div>
        <div class="card-body">
            <ul>
                {% for member in community.members.all %}
                    <li>{{ member.username }}</li>
                {% empty %}
                    <li>No members</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
